<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="body"> 
  <main class="container">

    <div class="card">
      <div class="card-img">
          <img class="nft-preview" src="images/icon-view.svg" alt="">
      </div>
      
      <div class="card-title">
        Equilibrium #3429
      </div>
      
      <div class="card-p">
        Our Equilibrium collection promotes balance and calm.
      </div>
  
      <div class="card-info">
        <p class="value"><img class="value-img" src="images/icon-ethereum.svg">0.041 ETH</p>
        <p class="time"><img class="time-img" src="images/icon-clock.svg" alt="clock"> 3 days left</p>
      </div>
      
      <div class="card-creator">
        <img class="creator-img" src="images/image-avatar.png" alt="creator">
        <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
      </div>
  
    </div>

    
  </main>
  <footer class="footer">
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/caastech">Caastech</a>.
    </div>
  </footer>
</body>
</html>
